{% extends 'basic.html' %}
{% block title %}Login Page{% endblock %}

{%block content%}


<h2 class="text-center pt-3"><i><u><b>Welcome to Login Page</i></u></b></h2>
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto border rounded p-4">                
                                                     
           <form action="" method="POST">
            {% csrf_token %}
             {% if error_message%}
              <div class="alert alert-danger border rounded">{{error_message}}</div> 
             {%endif%}
 
              <div class="form-group mb-3">
                 <label for="email">Email Address</label>
                 <input type="email" value="{{values.email}}" class="form-control form-control-sm" id="email" name="email"  placeholder="abc@gmail.com">
               </div>
               <div class="form-group mb-3">
                 <label for="password">Password</label>
                 <input type="password" class="form-control form-control-sm" id="password" name="password"  placeholder="********">
               </div>
              <div class="form-group mb-3">
        
                   <input type="submit" class= "btn btn-lg btn-info col-lg-5" value="Login">
              </div>


           </form>
        </div>
    </div>
</div>
{%endblock%}
