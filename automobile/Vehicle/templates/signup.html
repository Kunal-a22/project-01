{%extends 'basic.html'%}
{%block title%}Signup{%endblock%}

{%block content%}
 <h2 class="text-center pt-2"><i><u><b>Welcome To Signup </b></u></i></h2>
  <div class="container ">
    <div class="p-3 m-3">
     <div class="col-lg-5 mx-auto border rounded p-4"> 

        <form action="" method="POST">
          {% csrf_token %}
          {%if error_message %}
            <div class="alert alert-danger border rounded ">{{error_message}} </div>
          {%endif%}

          <div class="form-group mb-3">
            <label for="fname">FirstName</label>
            <input type="text" value="{{values.fname}}" class="form-control form-control-sm" id="fname" name="fname" aria-describedby="fname" placeholder="FirstName">            
          </div>

          <div class="form-group mb-3">
            <label for="lname">LastName</label>
            <input type="text" value="{{values.lname}}" class="form-control form-control-sm" id="lname" name="lname" aria-describedby="lname" placeholder="LastName">            
          </div>

          <div class="form-group mb-3">
            <label for="phone">PhoneNo</label>
            <input type="text" value="{{values.phone}}" class="form-control form-control-sm" id="phone" name="phone" aria-describedby="phone" placeholder="888888888">            
          </div>

          <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="email" value="{{values.email}}" class="form-control form-control-sm" id="email" name="email" aria-describedby="email" placeholder="Enter your email">            
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" value="" class="form-control form-control-sm" id="password" name="password" aria-describedby="password" placeholder="*********">            
          </div>

          <div class="form-group mb-3">           
            
            <input type="submit" class= "btn btn-lg btn-info" value="Create An Account">
          </div>

        </form>
       </div>
    </div>
  </div>


{%endblock%}
